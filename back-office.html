<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>noicompriamoauto form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css/style.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg color">
        <div class="container-fluid">
          <img
            class="dimension"
            src="https://lorenzofabre.com/wp-content/uploads/2015/05/nca.png?w=750"
          />
          <a class="navbar-brand text-white" href="#">Vendere Auto</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mb-2 mb-lg-0 me-auto">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="./index.html"
                  >Valutazione Auto</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./backoffice.html"
                  >Auto in vendita</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./backoffice.html"
                  >Servizi</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./backoffice.html"
                  >Su di noi</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 m-3">
      <h1 class="text-center">Auto in vendita:</h1>
      <h2 class="text-center">inserisci i dati</h2>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-lg-6 col-md-8">
            <form class="my-3" id="event-form">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  id="name"
                  aria-describedby="nameHelp"
                  placeholder="Inserisci modello auto"
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  required
                  id="description"
                  aria-describedby="descriptionHelp"
                  placeholder="Inserisci descrizione auto"
                  rows="5"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Brand</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  id="brand"
                  aria-describedby="nameHelp"
                  placeholder="Inserisci marca auto"
                />
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">ImageURL</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  id="imageUrl"
                  aria-describedby="nameHelp"
                  placeholder="Inserisci collegamento immagine"
                />
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Price</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  id="price"
                  aria-describedby="nameHelp"
                  placeholder="Inserisci prezzo auto"
                />
              </div>
              <button type="submit" class="btn color text-white">
                Inserisci
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="color text-center py-3">
      <p class="m-0 text-white">
        noicompriamoauto.it 2013 - <span class="text-white" id="year"></span>
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script/backoffice.js"></script>
  </body>
</html>
